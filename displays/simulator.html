<html>
<head>
	<title>Simulator</title>

	<link rel="stylesheet" type="text/css" href="reset.css">

	<script>
		$(document).ready(function(){
			var params = {
				el: "#screensarea",
				cols: 25,
				rows: 20,
				screenbox: {
					width: "30px",
					height: "20px",
					gutter: "10px"

			var simulator = new ScreenSimulator(params);
			window.sim = simulator;

<body>
	<div id="screensarea">
	</div>
</body>
